<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist VueJs</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <h1>Todolist</h1>

        <ul>
            <li v-for="(todo, index) in todos" :style="todo.done == true ? styleDoneElement : ''">
                {{todo.action}}  <span @click="deleteElement(index)"><i class="fa-solid fa-x"></i></span>
            </li>
        </ul>

        <input id="input" type="text" v-model="newTodoElement">
        <button @click="addTodoElement()">Aggiungi</button>
    </div>
    <!-- script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
